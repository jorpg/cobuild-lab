<ion-header>
  <ion-navbar>
    <ion-title>
      New Tread
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-list>
  <ion-item>
    <ion-label>Members</ion-label>
    <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Cancel" okText="Add">
      <ion-option value="bacon" selected="true">Juan</ion-option>
      <ion-option value="olives">Jorge</ion-option>
      <ion-option value="xcheese" selected="true">Patricia</ion-option>
      <ion-option value="peppers">Anastasia</ion-option>
      <ion-option value="mushrooms">Eli</ion-option>
      <ion-option value="onions">Richard</ion-option>
      <ion-option value="pepperoni">Carlos</ion-option>
      <ion-option value="pineapple">Agustin</ion-option>
      <ion-option value="sausage">Bob</ion-option>
      <ion-option value="Spinach">Veronica</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

</ion-list>

  <div padding>
    <button ion-button color="primary" block>Create Tread</button>
  </div>

</ion-content>
